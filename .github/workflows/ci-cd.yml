name: CI/CD Pipeline - Spring Boot â†’ Docker Hub â†’ DigitalOcean VM

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests
        run: mvn -B test --file pom.xml

      - name: Build JAR
        run: mvn -B clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/agrosmart-backend:latest

      - name: SSH into Droplet and deploy new container
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          password: ${{ secrets.VM_PASSWORD }}
          script: |
            echo "ðŸš€ Pulling latest Docker image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/agrosmart-backend:latest

            echo "ðŸ§¹ Stopping old container if running..."
            docker stop agrosmart-backend || true
            docker rm agrosmart-backend || true

            echo "ðŸ“¦ Starting new backend container..."
            docker run -d \
              --name agrosmart-backend \
              --network agrosmart-network \ 
              --env-file /srv/agrosmart/app.env \
              -p 8983:8983 \
              ${{ secrets.DOCKERHUB_USERNAME }}/agrosmart-backend:latest

            echo "âœ… Backend successfully deployed!"
